name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-release:
    name: Build ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, name: linux-x86_64 }
          - { os: ubuntu-latest, target: aarch64-unknown-linux-gnu, name: linux-aarch64, cross: true }
          - { os: macos-latest, target: x86_64-apple-darwin, name: macos-x86_64 }
          - { os: macos-latest, target: aarch64-apple-darwin, name: macos-aarch64 }
          - { os: windows-latest, target: x86_64-pc-windows-msvc, name: windows-x86_64 }

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.config.target }}

      - name: Install cross
        if: matrix.config.cross == true
        run: cargo install cross --locked

      - name: Build release binary (native)
        if: matrix.config.cross != true
        run: cargo build --release --target ${{ matrix.config.target }} --verbose

      - name: Build release binary (cross)
        if: matrix.config.cross == true
        run: cross build --release --target ${{ matrix.config.target }} --verbose

      - name: Package binary (Unix)
        if: matrix.config.os != 'windows-latest'
        run: |
          cd target/${{ matrix.config.target }}/release
          tar czf ../../../rtop-${{ matrix.config.name }}.tar.gz rtop
          cd -

      - name: Package binary (Windows)
        if: matrix.config.os == 'windows-latest'
        run: |
          cd target/${{ matrix.config.target }}/release
          Compress-Archive -Path rtop.exe -DestinationPath ../../../rtop-${{ matrix.config.name }}.zip

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: rtop-${{ matrix.config.name }}
          path: rtop-${{ matrix.config.name }}.*

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/rtop-linux-x86_64/*.tar.gz
            artifacts/rtop-linux-aarch64/*.tar.gz
            artifacts/rtop-macos-x86_64/*.tar.gz
            artifacts/rtop-macos-aarch64/*.tar.gz
            artifacts/rtop-windows-x86_64/*.zip
