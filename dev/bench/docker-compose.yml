version: '3.8'

services:
  rtop:
    image: ghcr.io/npequeux/rtop:latest
    container_name: rtop
    stdin_open: true
    tty: true
    privileged: true
    pid: host
    restart: unless-stopped
    
    # Mount host procfs for accurate system monitoring
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc:/host/etc:ro
    
    environment:
      - TERM=xterm-256color
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
