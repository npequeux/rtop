name: Rust

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'CHANGELOG.md'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'CHANGELOG.md'
  workflow_dispatch:
    inputs:
      rust-version:
        description: "Optional Rust toolchain to add to the test matrix"
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust-version: ["1.88.0", "stable", "beta"]
        include: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.rust-version != '' && fromJson(format('[{{"rust-version":"{0}","manual":true}}]', github.event.inputs.rust-version)) || fromJson('[]') }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.rust-version }}
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  security:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit

      - name: Check for outdated dependencies
        run: |
          cargo install cargo-outdated --locked
          cargo outdated --exit-code 1 || echo "::warning::Some dependencies are outdated"

  markdown_lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.json
          ignore_files: target/

  deploy:
    needs:
      - test
      - lint_format
      - coverage
      - docs
      - cross
      - artifacts
      - security
      - markdown_lint
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build release artifact
        run: cargo build --release --verbose

      - name: Deploy
        run: ./build.sh

  lint_format:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  coverage:
    needs: lint_format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Add llvm-tools component
        run: rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Generate coverage report
        run: |
          cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info

  docs:
    needs: coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build documentation
        run: |
          cargo doc --no-deps --all-features
          echo '<meta http-equiv="refresh" content="0; url=rtop">' > target/doc/index.html

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: target/doc

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          cname: false

  cross:
    needs: docs
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build and test on ${{ matrix.os }}
        run: |
          cargo build --verbose
          cargo test --verbose

  artifacts:
    needs: cross
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, name: linux-x86_64 }
          - { os: ubuntu-latest, target: aarch64-unknown-linux-gnu, name: linux-aarch64, cross: true }
          - { os: macos-latest, target: x86_64-apple-darwin, name: macos-x86_64 }
          - { os: macos-latest, target: aarch64-apple-darwin, name: macos-aarch64 }
          - { os: windows-latest, target: x86_64-pc-windows-msvc, name: windows-x86_64 }

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.config.target }}

      - name: Install cross
        if: matrix.config.cross == true
        run: cargo install cross --locked

      - name: Build release binary (native)
        if: matrix.config.cross != true
        run: cargo build --release --target ${{ matrix.config.target }} --verbose

      - name: Build release binary (cross)
        if: matrix.config.cross == true
        run: cross build --release --target ${{ matrix.config.target }} --verbose

      - name: Package binary (Unix)
        if: matrix.config.os != 'windows-latest'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.config.target }}/release/rtop artifacts/
          tar czf rtop-${{ matrix.config.name }}.tar.gz -C artifacts rtop

      - name: Package binary (Windows)
        if: matrix.config.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item target/${{ matrix.config.target }}/release/rtop.exe artifacts/
          Compress-Archive -Path artifacts\rtop.exe -DestinationPath rtop-${{ matrix.config.name }}.zip

      - name: Upload packaged binary (Unix)
        if: matrix.config.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rtop-${{ matrix.config.name }}
          path: rtop-${{ matrix.config.name }}.tar.gz

      - name: Upload packaged binary (Windows)
        if: matrix.config.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rtop-${{ matrix.config.name }}
          path: rtop-${{ matrix.config.name }}.zip

  dependabot_followup:
    needs: test
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Run verification build
        run: |
          cargo fmt --all -- --check
          cargo clippy --all-targets --all-features -- -D warnings
          cargo test --verbose

      - name: Add ready label
        if: github.actor == 'dependabot[bot]'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: "dependencies-ready"

  changelog:
    needs: artifacts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install git-cliff
        run: cargo install git-cliff --locked

      - name: Generate changelog draft
        run: |
          git cliff --include-path "src" --output CHANGELOG_preview.md

      - name: Upload changelog draft
        uses: actions/upload-artifact@v4
        with:
          name: changelog-preview
          path: CHANGELOG_preview.md
